<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create a List</h2>
          <form id="task-list">
            <div class="form-group">
              <label for="new-first-list">Name</label>
              <input type="text" class="form-control" id="new-list">
            </div>
            <button type="submit" class="btn">CREATE</button>

            <h2>Lists:</h2>
            <ul id="list">
            </ul>
            </div>
          </form>

          <form id="add-tasks">
            <div class="col-md-6">
              <div id="show-lists">
                <h2></h2>
                <ul id="tasks">
                </ul>
                <p><span class="first-task"></span></p>
                <h3>Add a task</h3>
                <div class="form-group">
                <div class="new-jobs">
                    <label for="new-tasks">Description</label>
                    <input type="text" class="form-control" id="new-tasks">
                </div>
                </div>
                <button type="submit" class="btn">Add</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
